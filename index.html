<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能订单厂家匹配与拆分工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e3e9f7 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 6px solid var(--primary);
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.8rem;
        }
        
        h1 i {
            color: var(--primary);
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .upload-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.2rem;
            padding-bottom: 12px;
            border-bottom: 3px solid var(--primary);
        }
        
        .card-title i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 12px;
            padding: 35px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8fbfe;
        }
        
        .upload-area:hover {
            background: #e8f4fc;
            border-color: #2980b9;
        }
        
        .upload-icon {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }
        
        .upload-hint {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .file-info {
            background: var(--light);
            border-radius: 10px;
            padding: 18px;
            margin-top: 15px;
            border-left: 4px solid var(--secondary);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .info-value {
            color: var(--primary);
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .column-select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .results-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border-top: 4px solid var(--primary);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .files-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        .file-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .file-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .file-icon {
            font-size: 35px;
            color: var(--primary);
            margin-bottom: 12px;
            text-align: center;
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-word;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .file-meta {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        .download-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
            justify-content: center;
        }
        
        .download-btn:hover {
            background: #27ae60;
        }
        
        .preview-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin: 30px 0;
        }
        
        .preview-container {
            max-height: 400px;
            overflow: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9rem;
        }
        
        th {
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .manufacturer-cell {
            font-weight: 600;
            color: var(--primary);
            background: #e8f4fc;
        }
        
        .unmatched-row {
            background: #f8d7da;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .upload-sections {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .files-container {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-container {
                font-size: 0.85rem;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-industry"></i> 订单厂家智能匹配系统</h1>
            <p class="subtitle">上传商品库建立映射关系 → 上传订单自动匹配厂家 → 生成带日期的拆分文件</p>
        </header>
        
        <div class="upload-sections">
            <!-- 商品库上传 -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-warehouse"></i>
                    <span>步骤1：上传商品库</span>
                </div>
                
                <div class="upload-area" id="productUploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="upload-text">点击或拖放商品库文件</div>
                    <div class="upload-hint">支持 .xlsx, .xls, .csv 格式</div>
                    <div class="upload-hint">需要包含商品编码和厂家列</div>
                    <input type="file" id="productFile" accept=".xlsx,.xls,.csv" class="hidden">
                </div>
                
                <div id="productInfo" class="file-info hidden">
                    <div class="info-row">
                        <span class="info-label">文件：</span>
                        <span class="info-value" id="productFileName"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">商品数量：</span>
                        <span class="info-value" id="productCount">0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">状态：</span>
                        <span id="productStatus" class="badge badge-warning">未上传</span>
                    </div>
                </div>
                
                <select id="productCodeColumn" class="column-select hidden">
                    <option value="">选择商品编码列</option>
                </select>
                
                <select id="productManuColumn" class="column-select hidden">
                    <option value="">选择厂家列</option>
                </select>
            </div>
            
            <!-- 订单上传 -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-file-invoice"></i>
                    <span>步骤2：上传订单文件</span>
                </div>
                
                <div class="upload-area" id="orderUploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="upload-text">点击或拖放订单文件</div>
                    <div class="upload-hint">支持 .xlsx, .xls, .csv 格式</div>
                    <div class="upload-hint">需要包含商品编码列</div>
                    <input type="file" id="orderFile" accept=".xlsx,.xls,.csv" class="hidden">
                </div>
                
                <div id="orderInfo" class="file-info hidden">
                    <div class="info-row">
                        <span class="info-label">文件：</span>
                        <span class="info-value" id="orderFileName"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">订单行数：</span>
                        <span class="info-value" id="orderCount">0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">状态：</span>
                        <span id="orderStatus" class="badge badge-warning">未上传</span>
                    </div>
                </div>
                
                <select id="orderCodeColumn" class="column-select hidden">
                    <option value="">选择商品编码列</option>
                </select>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button id="matchBtn" class="btn btn-primary" disabled>
                <i class="fas fa-link"></i> 开始匹配厂家
            </button>
            <button id="resetBtn" class="btn" style="background:var(--danger);color:white;">
                <i class="fas fa-redo"></i> 重置所有
            </button>
        </div>
        
        <!-- 预览区域 -->
        <div class="preview-section hidden" id="previewSection">
            <div class="card-title">
                <i class="fas fa-table"></i>
                <span>数据预览</span>
            </div>
            
            <div class="preview-container" id="previewContainer">
                <!-- 数据预览将显示在这里 -->
            </div>
            
            <div id="previewStats" class="file-info hidden" style="margin-top:15px;">
                <div class="info-row">
                    <span class="info-label">匹配成功率：</span>
                    <span class="info-value" id="matchRate">0%</span>
                </div>
                <div class="info-row">
                    <span class="info-label">已匹配：</span>
                    <span class="info-value" id="matchedCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">未匹配：</span>
                    <span class="info-value" id="unmatchedCount">0</span>
                </div>
            </div>
        </div>
        
        <!-- 结果区域 -->
        <div class="results-section hidden" id="resultsSection">
            <div class="card-title">
                <i class="fas fa-chart-line"></i>
                <span>处理结果</span>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>正在处理文件，请稍候...</p>
            </div>
            
            <div id="resultsContent" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">总订单数</div>
                        <div class="stat-value" id="totalOrders">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">匹配成功</div>
                        <div class="stat-value" id="successMatches">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">匹配失败</div>
                        <div class="stat-value" id="failedMatches">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">厂家数量</div>
                        <div class="stat-value" id="manufacturerCount">0</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="downloadMatchedBtn" class="btn btn-primary">
                        <i class="fas fa-download"></i> 下载匹配后的完整表格
                    </button>
                    <button id="splitBtn" class="btn btn-secondary">
                        <i class="fas fa-cut"></i> 按厂家拆分多个文件
                    </button>
                </div>
                
                <div id="splitResults" class="hidden">
                    <div class="card-title" style="margin-top:30px;">
                        <i class="fas fa-file-export"></i>
                        <span>拆分结果</span>
                    </div>
                    
                    <div class="files-container" id="filesContainer">
                        <!-- 拆分后的文件将显示在这里 -->
                    </div>
                    
                    <div class="action-buttons">
                        <button id="downloadAllBtn" class="btn btn-primary">
                            <i class="fas fa-file-archive"></i> 打包下载所有拆分文件
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入第三方库 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        // 全局变量
        let productData = [];
        let orderData = [];
        let productHeaders = [];
        let orderHeaders = [];
        let productMap = new Map();
        let matchedOrders = [];
        let manufacturers = new Set();
        let currentDate = getCurrentDate();
        
        // DOM元素
        const productUploadArea = document.getElementById('productUploadArea');
        const productFile = document.getElementById('productFile');
        const productInfo = document.getElementById('productInfo');
        const productFileName = document.getElementById('productFileName');
        const productCount = document.getElementById('productCount');
        const productStatus = document.getElementById('productStatus');
        const productCodeColumn = document.getElementById('productCodeColumn');
        const productManuColumn = document.getElementById('productManuColumn');
        
        const orderUploadArea = document.getElementById('orderUploadArea');
        const orderFile = document.getElementById('orderFile');
        const orderInfo = document.getElementById('orderInfo');
        const orderFileName = document.getElementById('orderFileName');
        const orderCount = document.getElementById('orderCount');
        const orderStatus = document.getElementById('orderStatus');
        const orderCodeColumn = document.getElementById('orderCodeColumn');
        
        const matchBtn = document.getElementById('matchBtn');
        const resetBtn = document.getElementById('resetBtn');
        const previewSection = document.getElementById('previewSection');
        const previewContainer = document.getElementById('previewContainer');
        const previewStats = document.getElementById('previewStats');
        const matchRate = document.getElementById('matchRate');
        const matchedCount = document.getElementById('matchedCount');
        const unmatchedCount = document.getElementById('unmatchedCount');
        
        const resultsSection = document.getElementById('resultsSection');
        const loading = document.getElementById('loading');
        const resultsContent = document.getElementById('resultsContent');
        const totalOrders = document.getElementById('totalOrders');
        const successMatches = document.getElementById('successMatches');
        const failedMatches = document.getElementById('failedMatches');
        const manufacturerCount = document.getElementById('manufacturerCount');
        const downloadMatchedBtn = document.getElementById('downloadMatchedBtn');
        const splitBtn = document.getElementById('splitBtn');
        const splitResults = document.getElementById('splitResults');
        const filesContainer = document.getElementById('filesContainer');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        
        // 事件监听器
        productUploadArea.addEventListener('click', () => productFile.click());
        orderUploadArea.addEventListener('click', () => orderFile.click());
        
        productFile.addEventListener('change', (e) => handleFileUpload(e.target.files[0], 'product'));
        orderFile.addEventListener('change', (e) => handleFileUpload(e.target.files[0], 'order'));
        
        // 拖放功能
        setupDragAndDrop(productUploadArea, productFile, 'product');
        setupDragAndDrop(orderUploadArea, orderFile, 'order');
        
        matchBtn.addEventListener('click', matchManufacturers);
        resetBtn.addEventListener('click', resetAll);
        downloadMatchedBtn.addEventListener('click', downloadMatchedFile);
        splitBtn.addEventListener('click', splitFilesByManufacturer);
        downloadAllBtn.addEventListener('click', downloadAllSplitFiles);
        
        // 设置拖放
        function setupDragAndDrop(area, fileInput, type) {
            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.style.backgroundColor = '#e8f4fc';
            });
            
            area.addEventListener('dragleave', () => {
                area.style.backgroundColor = '#f8fbfe';
            });
            
            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.style.backgroundColor = '#f8fbfe';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload(e.dataTransfer.files[0], type);
                }
            });
        }
        
        // 获取当前日期
        function getCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }
        
        // 处理文件上传
        async function handleFileUpload(file, type) {
            try {
                console.log(`开始处理${type}文件:`, file.name);
                
                // 更新UI状态
                updateFileStatus(type, '读取中...', 'warning');
                
                // 读取文件
                const data = await readFile(file);
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // 转换为JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (jsonData.length < 2) {
                    throw new Error('文件内容为空或格式不正确');
                }
                
                // 处理数据
                const headers = jsonData[0];
                const rows = jsonData.slice(1).filter(row => row.some(cell => cell !== null && cell !== undefined && cell !== ''));
                
                if (type === 'product') {
                    productHeaders = headers;
                    productData = rows;
                    updateFileInfo('product', file.name, rows.length);
                    showColumnSelectors('product', headers);
                } else {
                    orderHeaders = headers;
                    orderData = rows;
                    updateFileInfo('order', file.name, rows.length);
                    showColumnSelectors('order', headers);
                }
                
                // 更新按钮状态
                updateButtonState();
                
            } catch (error) {
                console.error('读取文件时出错:', error);
                alert(`读取${type === 'product' ? '商品库' : '订单'}文件时出错: ${error.message}`);
                updateFileStatus(type, '读取失败', 'danger');
            }
        }
        
        // 读取文件的辅助函数
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => reject(new Error('读取文件失败'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        // 更新文件状态
        function updateFileStatus(type, text, status) {
            const element = type === 'product' ? productStatus : orderStatus;
            element.textContent = text;
            element.className = `badge badge-${status}`;
        }
        
        // 更新文件信息
        function updateFileInfo(type, fileName, count) {
            if (type === 'product') {
                productFileName.textContent = fileName;
                productCount.textContent = count;
                productInfo.classList.remove('hidden');
                updateFileStatus('product', '已加载', 'success');
            } else {
                orderFileName.textContent = fileName;
                orderCount.textContent = count;
                orderInfo.classList.remove('hidden');
                updateFileStatus('order', '已加载', 'success');
            }
        }
        
        // 显示列选择器
        function showColumnSelectors(type, headers) {
            if (type === 'product') {
                productCodeColumn.classList.remove('hidden');
                productManuColumn.classList.remove('hidden');
                fillColumnOptions(productCodeColumn, headers);
                fillColumnOptions(productManuColumn, headers);
            } else {
                orderCodeColumn.classList.remove('hidden');
                fillColumnOptions(orderCodeColumn, headers);
            }
        }
        
        // 填充列选项
        function fillColumnOptions(selectElement, headers) {
            selectElement.innerHTML = '<option value="">请选择列</option>';
            headers.forEach((header, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${header} (第${index + 1}列)`;
                selectElement.appendChild(option);
            });
        }
        
        // 更新按钮状态
        function updateButtonState() {
            const hasProduct = productData.length > 0;
            const hasOrder = orderData.length > 0;
            const hasProductMapping = productCodeColumn.value !== '' && productManuColumn.value !== '';
            const hasOrderMapping = orderCodeColumn.value !== '';
            
            matchBtn.disabled = !(hasProduct && hasOrder && hasProductMapping && hasOrderMapping);
        }
        
        // 监听列选择变化
        productCodeColumn.addEventListener('change', updateButtonState);
        productManuColumn.addEventListener('change', updateButtonState);
        orderCodeColumn.addEventListener('change', updateButtonState);
        
        // 匹配厂家
        async function matchManufacturers() {
            try {
                // 显示加载状态
                resultsSection.classList.remove('hidden');
                resultsContent.classList.add('hidden');
                loading.classList.remove('hidden');
                
                // 获取列索引
                const prodCodeIndex = parseInt(productCodeColumn.value);
                const prodManuIndex = parseInt(productManuColumn.value);
                const orderCodeIndex = parseInt(orderCodeColumn.value);
                
                // 构建商品编码到厂家的映射
                productMap.clear();
                manufacturers.clear();
                
                productData.forEach(row => {
                    if (row[prodCodeIndex] && row[prodManuIndex]) {
                        const code = String(row[prodCodeIndex]).trim();
                        const manufacturer = String(row[prodManuIndex]).trim();
                        productMap.set(code, manufacturer);
                        manufacturers.add(manufacturer);
                    }
                });
                
                console.log('构建了', productMap.size, '个商品映射');
                
                // 匹配订单
                matchedOrders = [];
                let matchCount = 0;
                let totalCount = 0;
                
                orderData.forEach(row => {
                    totalCount++;
                    const orderCode = row[orderCodeIndex] ? String(row[orderCodeIndex]).trim() : '';
                    const manufacturer = productMap.get(orderCode) || '未知厂家';
                    
                    if (productMap.has(orderCode)) {
                        matchCount++;
                    }
                    
                    // 在第一列插入厂家信息
                    matchedOrders.push([manufacturer, ...row]);
                });
                
                // 计算匹配率
                const matchPercentage = totalCount > 0 ? ((matchCount / totalCount) * 100).toFixed(1) : 0;
                
                // 更新统计信息
                totalOrders.textContent = totalCount;
                successMatches.textContent = matchCount;
                failedMatches.textContent = totalCount - matchCount;
                manufacturerCount.textContent = manufacturers.size;
                
                // 显示预览
                previewSection.classList.remove('hidden');
                previewStats.classList.remove('hidden');
                matchRate.textContent = `${matchPercentage}%`;
                matchedCount.textContent = matchCount;
                unmatchedCount.textContent = totalCount - matchCount;
                
                // 显示匹配结果预览
                previewMatchedData();
                
                // 隐藏加载状态，显示结果
                loading.classList.add('hidden');
                resultsContent.classList.remove('hidden');
                
                // 启用下载按钮
                downloadMatchedBtn.disabled = false;
                splitBtn.disabled = false;
                
                console.log('匹配完成:', matchCount, '/', totalCount, '匹配成功');
                
            } catch (error) {
                console.error('匹配厂家时出错:', error);
                alert('匹配厂家时出错: ' + error.message);
                loading.classList.add('hidden');
            }
        }
        
        // 预览匹配数据
        function previewMatchedData() {
            // 创建新表头（厂家 + 原表头）
            const newHeaders = ['厂家', ...orderHeaders];
            const data = matchedOrders.slice(0, 50); // 只显示前50行
            
            let html = '<table>';
            html += '<tr>';
            newHeaders.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr>';
            
            data.forEach((row, rowIndex) => {
                const isUnmatched = row[0] === '未知厂家';
                html += `<tr class="${isUnmatched ? 'unmatched-row' : ''}">`;
                row.forEach((cell, cellIndex) => {
                    const cellClass = cellIndex === 0 ? 'manufacturer-cell' : '';
                    html += `<td class="${cellClass}">${cell !== null && cell !== undefined ? cell : ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            
            if (matchedOrders.length > 50) {
                html += `<p style="text-align:center;padding:10px;color:#666;">只显示前50行，共${matchedOrders.length}行</p>`;
            }
            
            previewContainer.innerHTML = html;
        }
        
        // 设置工作表样式
        function styleWorksheet(worksheet, headers) {
            // 定义列宽映射
            const widthMap = {
                '订单类型': 4,
                '订单号': 17.67,
                '商品名称': 18,
                '订单项目ID': 14.63,
                '商品编码': 8.33,
                '商品条码': 13,
                '商品规格': 8.78,
                '商品数量': 7.78,
                '收货地址': 39.22,
                '收货人姓名': 10,
                '收货人名称': 10,
                '用户备注': 6,
                '用户备注信息': 6,
                '物流公司': 6,
                '物流公司编号（当物流公司选择其他物流时需填写）': 6,
                '物流单号(物流快递单号支持输入多个物流单号，每个单号之间需要用英文逗号隔开)': 6,
                '物流快递备注': 6,
                '青龙配送编码（京东快递必填）': 6,
                '退货地址编码': 6
            };

            // 设置列宽
            const colWidths = headers.map(header => {
                const cleanHeader = String(header).trim();
                return { wch: widthMap[cleanHeader] || 15 }; // 默认宽度15
            });
            worksheet['!cols'] = colWidths;

            // 获取范围
            const range = XLSX.utils.decode_range(worksheet['!ref']);

            // 设置行高
            const rowHeights = [];
            for (let i = range.s.r; i <= range.e.r; i++) {
                rowHeights.push({ hpt: 25 });
            }
            worksheet['!rows'] = rowHeights;
            
            // 遍历所有单元格应用样式
            for (let R = range.s.r; R <= range.e.r; ++R) {
                for (let C = range.s.c; C <= range.e.c; ++C) {
                    const cell_address = XLSX.utils.encode_cell({r: R, c: C});
                    if (!worksheet[cell_address]) continue;
                    
                    // 基础样式：Arial 10, 居中, 不加粗, 自动换行
                    const style = {
                        font: { name: "Arial", sz: 10, bold: false, color: { rgb: "000000" } },
                        alignment: { horizontal: "center", vertical: "center", wrapText: true }
                    };
                    
                    // 应用样式
                    worksheet[cell_address].s = style;
                    
                    // 数据行设置为文本格式
                    if (R > 0) {
                        worksheet[cell_address].z = '@';
                        // worksheet[cell_address].t = 's'; // 保持原类型，依靠z='@'格式化
                    } else {
                        worksheet[cell_address].z = 'General';
                    }
                }
            }
        }

        // 下载匹配后的完整表格
        function downloadMatchedFile() {
            try {
                // 创建新表头（厂家 + 原表头）
                const headers = ['厂家', ...orderHeaders];
                const worksheetData = [headers, ...matchedOrders];
                
                // 创建工作表
                const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
                
                // 应用样式
                styleWorksheet(worksheet, headers);
                
                // 创建工作簿
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, '匹配结果');
                
                // 生成文件名
                const fileName = `订单匹配结果_${currentDate}.xlsx`;
                
                // 生成并下载文件
                const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                const blob = new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                console.log('已下载匹配结果文件:', fileName);
                
            } catch (error) {
                console.error('下载匹配文件时出错:', error);
                alert('下载匹配文件时出错: ' + error.message);
            }
        }
        
        // 按厂家拆分文件
        async function splitFilesByManufacturer() {
            try {
                // 显示加载状态
                loading.classList.remove('hidden');
                
                // 按厂家分组
                const groupedData = {};
                const manufacturerStats = {};
                
                matchedOrders.forEach(row => {
                    const manufacturer = row[0];
                    if (!groupedData[manufacturer]) {
                        groupedData[manufacturer] = [];
                        manufacturerStats[manufacturer] = 0;
                    }
                    groupedData[manufacturer].push(row);
                    manufacturerStats[manufacturer]++;
                });
                
                console.log('按厂家分组完成，共', Object.keys(groupedData).length, '个厂家');
                
                // 显示拆分结果
                splitResults.classList.remove('hidden');
                filesContainer.innerHTML = '';
                
                const files = [];
                
                // 为每个厂家创建文件
                Object.keys(groupedData).forEach((manufacturer, index) => {
                    const rows = groupedData[manufacturer];
                    const safeManufacturer = manufacturer.replace(/[\/\\:*?"<>|]/g, '_');
                    const fileName = `厂家_${safeManufacturer}_${currentDate}.xlsx`;
                    
                    // 创建新表头（厂家 + 原表头）
                    const headers = ['厂家', ...orderHeaders];
                    const worksheetData = [headers, ...rows];
                    
                    // 创建工作表
                    const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
                    
                    // 应用样式
                    styleWorksheet(worksheet, headers);
                    
                    // 创建工作簿
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, '订单数据');
                    
                    // 生成Excel文件
                    const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                    
                    files.push({
                        name: fileName,
                        data: excelBuffer,
                        manufacturer: manufacturer,
                        rows: rows.length
                    });
                    
                    // 创建文件卡片
                    const fileCard = document.createElement('div');
                    fileCard.className = 'file-card';
                    fileCard.innerHTML = `
                        <div class="file-icon">
                            <i class="fas fa-file-excel"></i>
                        </div>
                        <div class="file-name">${fileName}</div>
                        <div class="file-meta">
                            <div>厂家: ${manufacturer}</div>
                            <div>订单数: ${rows.length} 行</div>
                        </div>
                        <button class="download-btn" data-index="${index}">
                            <i class="fas fa-download"></i> 下载文件
                        </button>
                    `;
                    filesContainer.appendChild(fileCard);
                });
                
                // 添加下载事件
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        const index = parseInt(this.getAttribute('data-index'));
                        downloadFile(files[index]);
                    });
                });
                
                // 保存文件列表到全局变量
                window.splitFiles = files;
                
                // 隐藏加载状态
                loading.classList.add('hidden');
                
                console.log('文件拆分完成，共生成', files.length, '个文件');
                
            } catch (error) {
                console.error('拆分文件时出错:', error);
                alert('拆分文件时出错: ' + error.message);
                loading.classList.add('hidden');
            }
        }
        
        // 下载单个文件
        function downloadFile(file) {
            try {
                const blob = new Blob([file.data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                console.log('已下载文件:', file.name);
                
            } catch (error) {
                console.error('下载文件时出错:', error);
                alert('下载文件时出错: ' + error.message);
            }
        }
        
        // 打包下载所有拆分文件
        async function downloadAllSplitFiles() {
            try {
                if (!window.splitFiles || window.splitFiles.length === 0) {
                    alert('没有可下载的文件');
                    return;
                }
                
                // 显示加载状态
                const originalText = downloadAllBtn.innerHTML;
                downloadAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在打包...';
                downloadAllBtn.disabled = true;
                
                const zip = new JSZip();
                
                // 添加所有文件到ZIP
                window.splitFiles.forEach(file => {
                    zip.file(file.name, file.data);
                });
                
                // 生成ZIP文件
                const zipFileName = `厂家订单拆分_${currentDate}.zip`;
                const content = await zip.generateAsync({ type: 'blob' });
                
                // 下载ZIP文件
                const url = window.URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = zipFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                console.log('已打包下载所有文件:', zipFileName);
                
                // 恢复按钮状态
                downloadAllBtn.innerHTML = originalText;
                downloadAllBtn.disabled = false;
                
            } catch (error) {
                console.error('打包下载时出错:', error);
                alert('打包下载时出错: ' + error.message);
                downloadAllBtn.innerHTML = '<i class="fas fa-file-archive"></i> 打包下载所有拆分文件';
                downloadAllBtn.disabled = false;
            }
        }
        
        // 重置所有
        function resetAll() {
            // 重置变量
            productData = [];
            orderData = [];
            productHeaders = [];
            orderHeaders = [];
            productMap.clear();
            matchedOrders = [];
            manufacturers.clear();
            
            // 重置UI
            productInfo.classList.add('hidden');
            orderInfo.classList.add('hidden');
            previewSection.classList.add('hidden');
            resultsSection.classList.add('hidden');
            splitResults.classList.add('hidden');
            
            productCodeColumn.classList.add('hidden');
            productManuColumn.classList.add('hidden');
            orderCodeColumn.classList.add('hidden');
            
            productCodeColumn.value = '';
            productManuColumn.value = '';
            orderCodeColumn.value = '';
            
            // 重置文件输入
            productFile.value = '';
            orderFile.value = '';
            
            // 重置按钮状态
            matchBtn.disabled = true;
            downloadMatchedBtn.disabled = true;
            splitBtn.disabled = true;
            
            // 清除全局变量
            window.splitFiles = null;
            
            console.log('已重置所有数据');
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('订单厂家匹配工具已加载');
            console.log('当前日期:', currentDate);
        });
    </script>
